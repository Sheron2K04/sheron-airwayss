<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Sheron Airways</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: {
                            900: '#0A1A3F',
                            800: '#142857',
                            700: '#1E3A8A',
                            600: '#233D96',
                        },
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Playfair Display', 'serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0A1A3F 0%, #142857 100%);
        }
        .password-strength-bar {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen font-sans text-gray-800">
    <!-- Navigation Bar -->
    <nav class="bg-navy-900 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <div class="flex items-center font-display">
                            <i class="fas fa-plane text-blue-300 mr-2 transform rotate-45"></i>
                            <span class="text-xl font-bold">SHERON AIRWAYS</span>
                        </div>
                    </div>
                    <div class="hidden md:block ml-10">
                        <div class="flex items-baseline space-x-4">
                            <a href="index.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-navy-700 transition-colors duration-200">Home</a>
                            <a href="#" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-navy-700 transition-colors duration-200">Flights</a>
                            <a href="#" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-navy-700 transition-colors duration-200">Destinations</a>
                            <a href="#" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-navy-700 transition-colors duration-200">Deals</a>
                            <a href="#" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-navy-700 transition-colors duration-200">Contact</a>
                        </div>
                    </div>
                </div>
                <div class="hidden md:block">
                    <div class="ml-4 flex items-center md:ml-6 space-x-4">
                        <button class="p-1 rounded-full hover:bg-navy-700 transition-colors duration-200">
                            <i class="fas fa-bell text-gray-300 hover:text-white"></i>
                            <span class="sr-only">Notifications</span>
                        </button>
                        <a href="signin.html" class="px-4 py-2 rounded-md text-sm font-medium bg-navy-700 hover:bg-navy-600 text-white transition-colors duration-200">
                            Sign In
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex items-center justify-center min-h-[calc(100vh-4rem)] p-4">
        <div class="w-full max-w-md">
            <!-- Card Container -->
            <div class="bg-white rounded-xl shadow-2xl overflow-hidden transition-all duration-300 hover:shadow-3xl">
                <!-- Card Header -->
                <div class="bg-navy-900 py-8 px-8 text-center">
                    <div class="flex justify-center mb-2">
                        <div class="w-16 h-16 rounded-full bg-blue-500 flex items-center justify-center shadow-inner">
                            <i class="fas fa-user-plus text-white text-2xl"></i>
                        </div>
                    </div>
                    <h1 class="text-3xl font-bold text-white font-display">Welcome Aboard</h1>
                    <p class="text-blue-200 mt-2">Create your Sheron Airways account</p>
                </div>

                <!-- Form Content -->
                <div class="p-8">
                    <form class="space-y-6">
                        <!-- Name Row -->
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label for="first-name" class="block text-sm font-medium text-gray-700 mb-2">First Name*</label>
                                <div class="relative">
                                    <input type="text" id="first-name" required
                                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition duration-200 placeholder-gray-400"
                                           placeholder="John">
                                </div>
                            </div>
                            <div>
                                <label for="last-name" class="block text-sm font-medium text-gray-700 mb-2">Last Name*</label>
                                <div class="relative">
                                    <input type="text" id="last-name" required
                                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition duration-200 placeholder-gray-400"
                                           placeholder="Doe">
                                </div>
                            </div>
                        </div>

                        <!-- Username -->
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username*</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <span class="text-gray-400">@</span>
                                </div>
                                <input type="text" id="username" required
                                       class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition duration-200 placeholder-gray-400"
                                       placeholder="johndoe">
                            </div>
                            <p class="mt-1 text-xs text-gray-500">This will be your unique identifier</p>
                        </div>

                        <!-- Date of Birth -->
                        <div>
                            <label for="dob" class="block text-sm font-medium text-gray-700 mb-2">Date of Birth*</label>
                            <div class="relative">
                                <input type="date" id="dob" required
                                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition duration-200">
                            </div>
                        </div>

                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email*</label>
                            <div class="relative">
                                <input type="email" id="email" required
                                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition duration-200 placeholder-gray-400"
                                       placeholder="john@example.com">
                            </div>
                        </div>

                        <!-- Password -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password*</label>
                            <div class="relative">
                                <input type="password" id="password" required minlength="8"
                                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition duration-200 placeholder-gray-400"
                                       placeholder="••••••••">
                                <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                            <div class="mt-2">
                                <div class="grid grid-cols-4 gap-2">
                                    <div class="h-1 rounded-full password-strength-bar bg-gray-200"></div>
                                    <div class="h-1 rounded-full password-strength-bar bg-gray-200"></div>
                                    <div class="h-1 rounded-full password-strength-bar bg-gray-200"></div>
                                    <div class="h-1 rounded-full password-strength-bar bg-gray-200"></div>
                                </div>
                                <p class="mt-1 text-xs text-gray-500">At least 8 characters with numbers</p>
                            </div>
                        </div>

                        <!-- Terms Checkbox -->
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="terms" name="terms" type="checkbox" required
                                       class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            </div>
                            <div class="ml-3">
                                <label for="terms" class="text-sm text-gray-700">
                                    I agree to the <a href="#" class="font-medium text-blue-600 hover:text-blue-500 transition-colors duration-200">Terms of Service</a> and <a href="#" class="font-medium text-blue-600 hover:text-blue-500 transition-colors duration-200">Privacy Policy</a>
                                </label>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit"
                                class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 hover:shadow-lg transform hover:-translate-y-0.5">
                            Create Account
                        </button>
                    </form>

                    <!-- Divider -->
                    <div class="mt-8 mb-6 relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">
                                Already have an account?
                            </span>
                        </div>
                    </div>

                    <!-- Sign In Link -->
                    <div class="text-center">
                        <a href="signin.html" class="w-full inline-flex justify-center items-center py-2.5 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200">
                            Sign In to Your Account
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Toggle password visibility
        document.querySelector('.fa-eye').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        // Password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const strengthBars = document.querySelectorAll('.password-strength-bar');
            const strength = Math.min(4, Math.floor(this.value.length / 2));

            strengthBars.forEach((bar, index) => {
                if (index < strength) {
                    bar.classList.remove('bg-gray-200');
                    bar.classList.add('bg-green-500');
                } else {
                    bar.classList.remove('bg-green-500');
                    bar.classList.add('bg-gray-200');
                }
            });
        });

        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const requiredFields = ['first-name', 'last-name', 'username', 'dob', 'email', 'password'];
            let isValid = true;

            requiredFields.forEach(field => {
                if (!document.getElementById(field).value) {
                    isValid = false;
                }
            });

            if (!document.getElementById('terms').checked) {
                isValid = false;
            }

            if (!isValid) {
                e.preventDefault();
                alert('Please fill in all required fields and agree to the terms');
            }
        });
    </script>
    <script>
        // Toggle password visibility
        document.querySelector('.fa-eye').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        // Password strength bar
        document.getElementById('password').addEventListener('input', function () {
            const strengthBars = document.querySelectorAll('.password-strength-bar');
            const strength = Math.min(4, Math.floor(this.value.length / 2));

            strengthBars.forEach((bar, index) => {
                if (index < strength) {
                    bar.classList.remove('bg-gray-200');
                    bar.classList.add('bg-green-500');
                } else {
                    bar.classList.remove('bg-green-500');
                    bar.classList.add('bg-gray-200');
                }
            });
        });

        // Signup form validation + set cookie
        document.querySelector('form').addEventListener('submit', function (e) {
            const requiredFields = ['first-name', 'last-name', 'username', 'dob', 'email', 'password'];
            let isValid = true;

            requiredFields.forEach(field => {
                if (!document.getElementById(field).value) {
                    isValid = false;
                }
            });

            if (!document.getElementById('terms').checked) {
                isValid = false;
            }

            if (!isValid) {
                e.preventDefault();
                alert('Please fill in all required fields and agree to the terms');
                return;
            }

            // ✅ Store user info in a cookie (you can limit this to just name/email if needed)
            const name = document.getElementById('first-name').value + " " + document.getElementById('last-name').value;
            const email = document.getElementById('email').value;

            // Set cookie valid for 7 days
            document.cookie = "signupUser=" + encodeURIComponent(name) + "; path=/; max-age=" + 60 * 60 * 24 * 7;
            document.cookie = "signupEmail=" + encodeURIComponent(email) + "; path=/; max-age=" + 60 * 60 * 24 * 7;

            // ✅ Optionally redirect or show a message
            alert("Account created successfully!");
            // You could also redirect:
            // window.location.href = "signin.html";
        });
    </script>

</body>
</html>
