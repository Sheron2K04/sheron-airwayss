<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Sheron Airways</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: {
                            900: '#0A1A3F',
                            800: '#142857',
                            700: '#1E3A8A',
                            600: '#233D96',
                        },
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Playfair Display', 'serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0A1A3F 0%, #142857 100%);
        }
    </style>
</head>
<body class="min-h-screen font-sans text-gray-800">
    <!-- Navigation Bar -->
    <nav class="bg-navy-900 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <div class="flex items-center font-display">
                            <i class="fas fa-plane text-blue-300 mr-2 transform rotate-45"></i>
                            <span class="text-xl font-bold">SHERON AIRWAYS</span>
                        </div>
                    </div>
                    <div class="hidden md:block ml-10">
                        <div class="flex items-baseline space-x-4">
                            <a href="index.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-navy-700 transition-colors duration-200">Home</a>
                            <a href="#" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-navy-700 transition-colors duration-200">Flights</a>
                            <a href="destination.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-navy-700 transition-colors duration-200">Destinations</a>
                            <a href="#" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-navy-700 transition-colors duration-200">Deals</a>
                            <a href="#" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-navy-700 transition-colors duration-200">Contact</a>
                        </div>
                    </div>
                </div>
                <div class="hidden md:block">
                    <div class="ml-4 flex items-center md:ml-6 space-x-4">
                        <button class="p-1 rounded-full hover:bg-navy-700 transition-colors duration-200">
                            <i class="fas fa-bell text-gray-300 hover:text-white"></i>
                            <span class="sr-only">Notifications</span>
                        </button>
                        <a href="signup.html" class="px-4 py-2 rounded-md text-sm font-medium bg-navy-700 hover:bg-navy-600 text-white transition-colors duration-200">
                            Sign Up
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex items-center justify-center min-h-[calc(100vh-4rem)] p-4">
        <div class="w-full max-w-md">
            <!-- Card Container -->
            <div class="bg-white rounded-xl shadow-2xl overflow-hidden transition-all duration-300 hover:shadow-3xl">
                <!-- Card Header -->
                <div class="bg-navy-900 py-8 px-8 text-center">
                    <div class="flex justify-center mb-2">
                        <div class="w-16 h-16 rounded-full bg-blue-500 flex items-center justify-center shadow-inner">
                            <i class="fas fa-user text-white text-2xl"></i>
                        </div>
                    </div>
                    <h1 class="text-3xl font-bold text-white font-display">Welcome Back</h1>
                    <p class="text-blue-200 mt-2">Sign in to continue your journey</p>
                </div>

                <!-- Form Content -->
                <div class="p-8">
                    <form class="space-y-6">
                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                            <div class="relative">
                                <input type="email" id="email" required
                                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition duration-200 placeholder-gray-400"
                                       placeholder="your@email.com">
                            </div>
                        </div>

                        <!-- Password -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                            <div class="relative">
                                <input type="password" id="password" required
                                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition duration-200 placeholder-gray-400"
                                       placeholder="••••••••">
                                <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox"
                                       class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                    Remember me
                                </label>
                            </div>
                            <div class="text-sm">
                                <a href="#" class="font-medium text-blue-600 hover:text-blue-500 transition-colors duration-200">
                                    Forgot password?
                                </a>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit"
                                class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 hover:shadow-lg transform hover:-translate-y-0.5">
                            Sign In <i class="fas fa-arrow-right ml-2"></i>
                        </button>
                    </form>

                    <!-- Sign Up Link -->
                    <div class="mt-8 text-center text-sm">
                        <p class="text-gray-600">
                            New to Sheron Airways?
                            <a href="signup.html" class="font-medium text-blue-600 hover:text-blue-500 transition-colors duration-200">
                                Create an account
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>


    </script>
        <script>
            // Toggle password visibility
            document.querySelector('.fa-eye').addEventListener('click', function () {
                const passwordField = document.getElementById('password');
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });

            // Handle login form submission and redirect based on user type
            document.querySelector('form').addEventListener('submit', function (e) {
                e.preventDefault(); // Prevent actual form submission

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();

                if (!email || !password) {
                    alert('Please fill in all required fields');
                    return;
                }

                // ✅ Dummy credentials for different roles (replace with real backend check later)
                let redirectUrl = '';
                let role = '';

                if (email === 'user@example.com' && password === 'password123') {
                    role = 'user';
                    redirectUrl = 'index.html';
                } else if (email === 'ticket@admin.com' && password === 'ticketadmin') {
                    role = 'ticketadmin';
                    redirectUrl = 'ticketadmin.html';
                } else if (email === 'flight@admin.com' && password === 'flightadmin') {
                    role = 'flightadmin';
                    redirectUrl = 'flightmanagemenntadmin.html';
                } else {
                    alert('Invalid email or password');
                    return;
                }

                // ✅ Set cookie with role info for future use
                document.cookie = "loggedIn=true; path=/; max-age=" + 60 * 60 * 24;
                document.cookie = "userRole=" + role + "; path=/; max-age=" + 60 * 60 * 24;

                // ✅ Redirect to appropriate page
                window.location.href = redirectUrl;
            });
        </script>



</body>
</html>
